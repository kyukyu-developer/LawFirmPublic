<owl-carousel-o [options]="carouselOptions">
  <ng-container *ngFor="let item of items;">
    <div class="item">
      <img [src]="item.image" alt="{{ item.alt }}" />
      <h3 class="animate__animated animate__fadeIn">{{ item.title }}</h3>
      <p class="animate__animated animate__fadeIn">{{ item.description }}</p>
    </div>
  </ng-container>
</owl-carousel-o>
