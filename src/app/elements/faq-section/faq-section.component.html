<div class="accordion-item">
  <h2 class="accordion-header" (click)="toggleAccordion()">
    <button class="accordion-button" [ngClass]="{ 'active': isOpen }">
      <img style="width: 21px;margin-right: 20px;" src="assets/images/add2.png">&nbsp;&nbsp;
      <h4 style="font-size:16px;">{{ title }}</h4>
    </button>
  </h2>
  <div class="accordion-content" [ngClass]="{ 'show': isOpen }">
    <ng-content></ng-content>
  </div>
</div>
